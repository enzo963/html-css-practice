<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid practice</title>
</head>
<body style="padding-bottom: 2000px;">
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;
        ">
        <div style="background-color: blueviolet;">div 1</div>
        <div style="background-color: lightgreen;">div 2<p>text</p></div>

    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px
        200px;
        ">
        <div style="background-color: blueviolet;">div 1</div>
        <div style="background-color: lightgreen;">div 2<p>text</p></div>
        <div style="background-color: blueviolet;">div 3</div>
        <div style="background-color: rgb(146, 101, 188);">div 1</div>

    </div>


     <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr;
        ">
        <div style="background-color: blueviolet;">100</div>
        <div style="background-color: lightgreen;">1fr</div>
        
    </div>


    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        ">
        <div style="background-color: blueviolet;">100</div>
        <div style="background-color: lightgreen;">1fr</div>
        <div style="background-color: rgb(170, 198, 170);">1fr</div>

    </div>



    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 40px;
        
        ">
        <div style="background-color: rgb(43, 195, 226); height: 200px;">1fr</div>
        <div style="background-color: rgb(206, 167, 139);  height: 200px;">1fr</div>
        <div style="background-color: rgb(43, 195, 226);  height: 200px;">1fr</div>
        <div style="background-color: rgb(206, 167, 139);  height: 200px;">1fr</div>
        <div style="background-color: rgb(43, 195, 226);  height: 200px;">1fr</div>
        <div style="background-color: rgb(206, 167, 139);  height: 200px; padding-bottom: 1000px;">1fr</div>
    </div>
    
</body>
</html>
