<style>

    .Stretch_button{
        background-color: green;
        border: none;
        color: white;
        padding-top: 5px;
        padding-bottom: 5px;
        padding-left: 10px;
        padding-right: 10px;

        transition: padding-left 1s

         , padding-bottom 1s;

    }

    .Stretch_button:hover{
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 10px;
        padding-bottom: 10px;
    }






    .Shadow_button{
        background-color: green;
        border: none;
        color: white;
        font-size: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 16px;
        padding-right: 16px;
    box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
    }

    .Shadow_button:active{
     margin-right: 5px;
     margin-left: 5px;
     box-shadow: none;
    }


    








     

    


   .one_button{
     background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;

    padding-left: 15px;
    padding-right: 15px;

    margin-left: 10px;
    margin-right: 10px;

      transition: padding 0.15s,
      margin 0.15s;
   }
   
   .one_button:hover{
     padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
   }






</style>
